name: 'Windows'

on:
  workflow_dispatch:
    inputs:
      upload_game:
        type: boolean
        description: 'Upload game'
        required: false
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 'Build for Windows'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: 'Build SDL3'
        run: |
          mkdir game
          mv (!game) game/
          git clone https://github.com/libsdl-org/SDL.git -b main
          cd SDL
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{github.workspace}}
          cmake --build . --config Release -j 6
          cmake --install . --config Release

      - name: 'Build SDL3_image'
        run: |
          rm -rf SDL
          git clone https://github.com/libsdl-org/SDL_image.git -b main
          cd SDL_image
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{github.workspace}}
          cmake --build . --config Release -j 6
          cmake --install . --config Release

      - name: 'Build'
        run: |
          rm -rf SDL_image
          cd game
          cmake -DCMAKE_INSTALL_PREFIX=${{github.workspace}} -DCMAKE_BUILD_TYPE=Debug -S ${{github.workspace}}/game -B ${{github.workspace}}/game/cmake-build-debug
          cmake --build ${{github.workspace}}/game/cmake-build-debug --target game -j 6
          cmake --install .
          cd ..
          rm -rf game/

      - name: 'Upload game'
        if: github.event.inputs.upload_game == 'true' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3.1.0
        with:
          name: 'game_win64_${{github.run_number}}'
          path: '${{github.workspace}}'

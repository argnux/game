name: 'Ubuntu'

on:
  workflow_dispatch:
    inputs:
      upload_game:
        type: boolean
        description: 'Upload game'
        required: false
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 'Build for Ubuntu'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 'Update packages'
        run: |
          sudo apt update
          sudo apt install ninja-build -y

      - name: 'Build SDL3'
        run: |
          git clone https://github.com/libsdl-org/SDL.git -b main
          cd SDL
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -G Ninja  -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/SDL3
          cmake --build . --config Release -j 6
          sudo cmake --install . --config Release

      - name: 'Build SDL3_image'
        run: |
          git clone https://github.com/libsdl-org/SDL_image.git -b main
          cd SDL_image
          mkdir build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=${{github.workspace}}/SDL3 -DCMAKE_BUILD_TYPE=Release -G Ninja  -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/SDL3
          cmake --build . --config Release -j 6
          sudo cmake --install . --config Release

      - name: 'Build'
        run: |
          cmake -DCMAKE_PREFIX_PATH=${{github.workspace}}/SDL3 -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/game -DCMAKE_BUILD_TYPE=Debug -G Ninja -S ${{github.workspace}} -B ${{github.workspace}}/cmake-build-debug
          cmake --build ${{github.workspace}}/cmake-build-debug --target game -j 6
          cmake --install ${{github.workspace}}/cmake-build-debug

      - name: 'Upload game'
        if: github.event.inputs.upload_game == 'true' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3.1.0
        with:
          name: 'game_linux_${{github.run_number}}'
          path: '${{github.workspace}}/game'
